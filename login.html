<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G Register</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="page">
    <section class="panel">
      <!-- Replace PASTE_URL_HERE with your logo URL -->
      <div class="logo" >
        <img src="WhatsApp Image 2025-08-24 at 3.44.02 PM.jpeg" alt="">
      </div>

  <h2><strong> <b>   LOGIN HERE ..</b></strong></h2>
      <form action="action.html" method="get">
        <div class="field">
          <input type="tel" name="phone" placeholder="Phone no" required />
        </div>
        <div class="field">
          <input type="email" name="email" placeholder="E-mail" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button class="btn" type="submit">Register</button>
        <p class="foot">Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </main>
</body>
</html>
