<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(-45deg, #000, #1a0030, #000, #0d0020);
  background-size: 400% 400%;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #fff;
}

.page {
  width: 100%;
  max-width: 500px;
}

.panel {
  background: rgba(54, 184, 47, 0.05);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 0 20px rgba(9, 225, 73, 0.927);
  text-align: center;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #e2ebec;
  text-shadow: 0 0 10px #00e1ff, 0 0 20px #00e1ff;
}

.field {
  margin-bottom: 20px;
}

.field input,
.field textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(211, 196, 196, 0.144);
  color: #fff;
  font-size: 15px;
  box-shadow: inset 0 0 8px rgba(0, 200, 255, 0.3);
}

.field textarea {
  resize: none;
}

.field input::placeholder,
.field textarea::placeholder {
  color: #aaa;
}

.btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(45deg, #007bff, #00e1ff);
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #90c608;
}

.foot {
  margin-top: 15px;
  font-size: 14px;
}

.foot a {
  color: #e68b03;
  text-decoration: none;
  font-weight: 600;
}

.foot a:hover {
  text-decoration: underline;
}

.error {
  color: #ff6b6b;
  font-size: 13px;
  margin-top: -10px;
  margin-bottom: 10px;
  text-align: left;
}
</style>
<body>
  <main class="page">
    <section class="panel">
      <h2><strong>CONTACT US</strong></h2>

      <form id="contactForm" action="action.html" method="get" onsubmit="return validateForm()">
        <div class="field">
          <input type="text" id="name" name="name" placeholder="Your Name"  />
          <div id="nameError" class="error"></div>
        </div>
        <div class="field">
          <input type="email" id="email" name="email" placeholder="Your Email"  />
          <div id="emailError" class="error"></div>
        </div>
        <div class="field">
          <input type="tel" id="phone" name="phone" placeholder="Phone Number"  />
          <div id="phoneError" class="error"></div>
        </div>
        <div class="field">
          <textarea id="message" name="message" placeholder="Your Message" rows="5"></textarea>
          <div id="messageError" class="error"></div>
        </div>
        <button class="btn" type="submit">Send Message</button>
        <p class="foot">Back to <a href="index.html">Home</a></p>
      </form>
    </section>
  </main>

  <script>
    function validateForm() {
      let valid = true;

      // Get values
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let message = document.getElementById("message").value.trim();

      // Clear errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("phoneError").innerHTML = "";
      document.getElementById("messageError").innerHTML = "";

      // Name Validation
      if (name.length < 3) {
        document.getElementById("nameError").innerHTML = "Name must be at least 3 characters.";
        valid = false;
      }

      // Email Validation
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email address.";
        valid = false;
      }

      // Phone Validation
      let phonePattern = /^[0-9]{10}$/;
      if (!phone.match(phonePattern)) {
        document.getElementById("phoneError").innerHTML = "Phone must be 10 digits.";
        valid = false;
      }

      // Message Validation
      if (message.length < 10) {
        document.getElementById("messageError").innerHTML = "Message must be at least 10 characters.";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
